<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 7</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <form action="#" class="form__body">
            <fieldset>
            <legend>Контактная информация</legend>
            <div class="form__body__content">
                <label for="form__name">Name *</label>
                <input id="form__name" type="text" placeholder="Name">
            </div>
            <div class="form__body__content">
                <label for="form__email">E-mail</label>
                <input id="form__email" type="email" placeholder="E-mail">
            </div>
            <div class="form__body__content">
                <label for="form__tel">Phone number</label>
                <input id="form__tel" type="tel" placeholder="Phone number">
            </div>
            <div class="form__body__content">
                <label for="countries">Countries</label>
                <select id="countries">
                    <option>England</option>
                    <option>Denmark </option>
                    <option>Norway</option>
                    <option>Sweden</option>
                    <option>France </option>
                    <option>Belgium </option>
                    <option>Austria </option>
                    <option>Netherlands </option>
                    <option>Switzerland </option>
                    <option>Italy </option>
                    <option>Greece </option>
                    <option selected>Ukraine </option>
                </select>
            </div>
            <div class="form__body__textarea">
            <textarea name="text" id="" placeholder="Your message"></textarea>
            </div>
            <div class="checkbox__body"> 
                <label>
                    <input type="checkbox" name="sausage1" class="real-checkbox">
                    <span class="custom-checkbox"></span>
                    СОСИСКИ, САРДЕЛЬКИ!
                </label>
                <label>
                    <input type="checkbox" name="sausage1" class="real-checkbox">
                    <span class="custom-checkbox"></span>
                    КОПЧЕНОСТИ!
                </label>
                <label>
                    <input type="checkbox" name="sausage1" class="real-checkbox">
                    <span class="custom-checkbox"></span>
                    ВАРЕНЫЕ КОЛБАСЫ!
                </label>
            </div>
        </fieldset>
            <button class="btn" type="reset">Send</button>
        </form>
    </div>
</body>

</html>
